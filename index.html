<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Gerenciador de Usuários</h1>

        <div class="row">
            <div class="col-md-5 form-section">
                <h3>Adicionar usuário</h3>

                <form id="formUsuario">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar</button>

                    <div id="messagem" class="mt-3"></div>
                </form>
            </div>

            <div class="col-md-7">
                <h3>Usuários Cadastrados</h3>

                <table class="table table-striped" id="tabelaUsuarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os usuários serão adicionados aqui dinamicamente -->
                    </tbody>
                </table>

                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
